<div class="chart-canvas-container">
  <canvas class="chart chart-bar" chart-options="options" chart-data="data" chart-labels="labels"
          chart-series="series" ng-if="showChart('bar')"></canvas>

  <canvas class="chart chart-line" chart-options="options" chart-data="data" chart-labels="labels"
          chart-series="series" chart-dataset-override="overrideData" ng-if="showChart('line')"></canvas>
</div>
