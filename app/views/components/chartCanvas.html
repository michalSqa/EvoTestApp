<div class="chart-canvas-container" >
  <canvas class="chart chart-bar" chart-options="options" chart-data="data.chartData.data" chart-labels="data.chartData.labels"
          chart-series="data.chartData.series" ng-if="showChart('bar')"></canvas>

  <canvas class="chart chart-line" chart-options="options" chart-data="data.chartData.data" chart-labels="data.chartData.labels"
          chart-series="data.chartData.series" chart-dataset-override="overrideData" ng-if="showChart('line')"></canvas>
</div>
